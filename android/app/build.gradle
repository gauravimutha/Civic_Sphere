plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.civicsphere"
    compileSdk = 35
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.civicsphere"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 26
        targetSdk = 33
        versionCode = flutter.versionCode.toInteger()
        versionName = flutter.versionName
        multiDexEnabled true
    }
    kotlinOptions {
        jvmTarget = "17"
    }

    buildTypes {
    release {
        // Enable code shrinking, obfuscation, and optimization for release builds
        minifyEnabled true
        shrinkResources true

        // Use the default Proguard rules file plus your custom rules file
        proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

        // Signing config: you should use your release key here; using debug for now as placeholder
        signingConfig signingConfigs.debug
    }
}

}

flutter {
    source = "../.."
}
dependencies{
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.22"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.22"
}